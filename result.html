<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <link rel="shortcut icon" href="/images/logo2.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/result.css'>


    
  
</head>

<body>
    <div class="logo">
        <img src="/images/logo_without_background_with_shadow.png" alt="NEXEL Logo">
    </div>

    <div id="alldiv">
        <section id="finish">
            <h2 class="text-center">Well done! You have finished the test.</h2>
            <button id="btn-seeResult" onclick="hideSection()" class="btn" aria-label="See the test result">See
                result</button>
        </section>
        <div id="container">
            <h1 id="result-title"></h1>
            <p id="score"></p>
            <div id="answers-table-container"></div>
            <a href="apply_test.html" id="btn-backToTests">Back To Tests</a>
            <a href="index.html"  id="btn-GoToHome">Go To Home</a><br><br>
            <a href="" id="btn-downloadResult" onclick="downloadPDF()">Download Result as PDF</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src='./javascript/result.js'></script>

</body>
