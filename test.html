<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Test Page</title>
    <link rel="shortcut icon" href="/images/logo2.png" type="image/x-icon">

        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='css/test.css'>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="logo">
            <img src="/images/logo_without_background_with_shadow.png" alt="NEXEL Logo">
        </div>
        <div class="container">
            <h1 id="testType">IQ Test</h1>
            <div class="timer">
                <span id="icon">&#128337;</span><span id="TimeDisplay">01:00 MIN</span><br><span id="TimeLeft">Time Left</span>
            </div>
            <div class="questions">
                <p id="questionNumber">Question 1</p>
                <p id="question">Choose the correct form of the verb: I ____ to the store every day.</p>
            </div>
            <div class="answers">
                <label class="answer-option" for="answer1">Option 1</label>
                <label class="answer-option" for="answer2">Option 2</label>
                <label class="answer-option" for="answer3">Option 3</label>
                <label class="answer-option" for="answer4">Option 4</label>
            </div>
            <div class="next-btn">
                <button>Next</button>
            </div>
        </div>
        <script src='./javascript/test.js'></script>
    </body>
</html>
